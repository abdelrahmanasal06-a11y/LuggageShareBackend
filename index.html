<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WeightShare — Transport by Travellers</title>
<style>
  :root{
    --blue:#0ea5ff;
    --navy:#0f172a;
    --muted:#6b7280;
    --success:#16a34a;
    --bg:#f8fafc;
    --card:#ffffff;
    --gap:12px;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;color:#0b1220;background:var(--bg);-webkit-font-smoothing:antialiased}
  .container{max-width:1100px;margin:0 auto;padding:16px;}
  header{background:#fff;box-shadow:0 6px 18px rgba(12,13,19,0.06);position:sticky;top:0;z-index:60;}
  .nav-wrap{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;}
  .logo{font-weight:700;color:var(--blue);font-size:20px;}
  .nav-actions{display:flex;gap:10px;align-items:center}
  .btn{background:var(--navy);color:#fff;padding:8px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
  .btn.ghost{background:transparent;color:var(--navy);border:1px solid #e6eef8}
  .hero{border-radius:10px;margin-top:16px;background-image: linear-gradient(90deg, rgba(6,11,26,0.65), rgba(6,11,26,0.25)), url('https://images.unsplash.com/photo-1501700493788-fa1a4fc9fe62?auto=format&fit=crop&w=1500&q=60');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;color:#fff;padding:18px;}
  .hero-inner{width:100%;max-width:980px}
  .hero-title{font-size:22px;margin:0 0 10px;font-weight:700}
  /* Search */
  .search-bar{background:rgba(255,255,255,0.98);border-radius:12px;padding:10px;display:flex;gap:10px;align-items:center;box-shadow:0 6px 18px rgba(2,6,23,0.12);}
  .search-field{display:flex;gap:8px;align-items:center}
  .select,.input,.date{background:#fff;border:1px solid #e6eef8;padding:10px 12px;border-radius:8px;min-width:120px;font-size:14px;color:#0b1220}
  .input{flex:1;min-width:0}
  .search-btn{background:var(--blue);color:#fff;border:none;padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:700}
  /* results */
  main{margin-top:18px;padding-bottom:40px}
  .section-title{font-size:18px;margin:6px 0 12px;color:var(--navy);font-weight:600}
  .date-group{margin-top:10px}
  .date-header{font-weight:700;color:#0b1220;margin:12px 0 8px}
  .ticket{display:flex;justify-content:space-between;align-items:center;background:var(--card);padding:12px;border-radius:8px;box-shadow:0 4px 10px rgba(2,6,23,0.06);margin-bottom:8px;cursor:pointer;gap:12px}
  .ticket-left{display:flex;gap:12px;align-items:center;flex:1;min-width:0}
  .route{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .meta{color:var(--muted);font-size:13px;margin-top:4px;overflow:hidden;text-overflow:ellipsis}
  .whatsapp-btn{background:#25D366;color:#fff;padding:8px 10px;border-radius:8px;border:none;display:inline-flex;gap:8px;align-items:center;font-weight:600;cursor:pointer}
  .price{font-weight:800;font-size:16px;color:#0b1220;min-width:88px;text-align:right}
  .small-muted{color:var(--muted);font-size:13px}
  /* modal/backdrop */
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:120;padding:20px}
  .modal{width:100%;max-width:760px;background:#fff;padding:16px;border-radius:12px;box-shadow:0 10px 40px rgba(2,6,23,0.3)}
  .form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  .form-group{display:flex;flex-direction:column;gap:6px}
  label{font-size:13px;color:#111;font-weight:600}
  input[type="text"], input[type="date"], input[type="tel"], input[type="email"], input[type="number"], select, textarea{padding:10px;border-radius:8px;border:1px solid #e6eef8;font-size:14px;background:#fff;outline:none}
  textarea{resize:vertical;min-height:80px}
  .modal-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
  .toast{position:fixed;top:18px;left:50%;transform:translateX(-50%);background:var(--success);color:#fff;padding:12px 18px;border-radius:10px;z-index:200;box-shadow:0 8px 24px rgba(2,6,23,0.18)}
  .success-modal .modal{max-width:520px;text-align:center}
  .copy-btn{background:#fff;color:var(--success);border:1px solid rgba(255,255,255,0.18);padding:8px 10px;border-radius:8px;cursor:pointer}
  /* mobile tweaks */
  @media (max-width:720px){
    .container{padding:12px;}
    .hero{padding:12px}
    .hero-title{font-size:18px}
    .search-bar{flex-direction:column;align-items:stretch;gap:10px}
    .search-field{flex-direction:column}
    .search-field > .row{display:flex;gap:8px}
    .form-grid{grid-template-columns:1fr}
    .ticket{flex-direction:row;align-items:center;padding:12px}
    .price{min-width:72px;text-align:right}
    .logo{font-size:18px}
    .btn{padding:10px 12px}
  }
  /* small helpers */
  .muted{color:var(--muted);font-size:13px}
  .inline-row{display:flex;gap:8px;align-items:center}
  .clear-btn{background:transparent;border:none;color:var(--navy);cursor:pointer;font-weight:600}
  /* combobox list */
  .combo-list{position:relative}
  .combo-list ul{position:absolute;left:0;right:0;max-height:180px;overflow:auto;background:#fff;border:1px solid #e6eef8;border-radius:8px;margin-top:6px;padding:6px 0;list-style:none;z-index:80}
  .combo-list li{padding:8px 10px;cursor:pointer}
  .combo-list li:hover{background:#f2f9ff}
</style>
</head>
<body>

<header>
  <div class="container nav-wrap">
    <div class="logo">WeightShare</div>
    <div class="nav-actions">
      <button id="openAdd" class="btn">➕ Add Request</button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-inner container">
    <div class="hero-title">Send or transport parcels with travellers — faster and cheaper</div>

    <form id="searchForm" class="search-bar" role="search" aria-label="Search transport requests" onsubmit="return false;">
      <div style="display:flex;gap:8px;align-items:stretch;width:100%;">
        <div style="min-width:160px;">
          <label class="muted" for="searchType" style="font-size:12px;">Type</label>
          <select id="searchType" class="select" aria-label="Request type">
            <option value="">Any type</option>
            <option value="shipper">Shipper (looking to send)</option>
            <option value="traveller">Traveller (offering transport)</option>
          </select>
        </div>

        <div style="flex:1;display:flex;gap:8px;flex-direction:column;">
          <div class="inline-row" style="gap:8px;">
            <div style="flex:1">
              <label class="muted" for="searchFrom" style="font-size:12px;">From (city)</label>
              <div class="combo-list">
                <input id="searchFrom" class="input" type="text" placeholder="Leaving from (type to search)" aria-label="From" autocomplete="off" />
                <ul id="fromList" style="display:none"></ul>
              </div>
            </div>

            <div style="flex:1">
              <label class="muted" for="searchTo" style="font-size:12px;">To (city)</label>
              <div class="combo-list">
                <input id="searchTo" class="input" type="text" placeholder="Going to (type to search)" aria-label="To" autocomplete="off" />
                <ul id="toList" style="display:none"></ul>
              </div>
            </div>
          </div>

          <div style="display:flex;gap:8px;align-items:center;">
            <div style="flex:1">
              <label class="muted" for="countrySelect" style="font-size:12px;">Country filter (optional)</label>
              <select id="countrySelect" class="select" aria-label="Country">
                <option value="">Any country</option>
                <!-- Country list: add as needed -->
                <option value="DE">Germany</option>
                <option value="EG">Egypt</option>
                <option value="GB">United Kingdom</option>
                <option value="FR">France</option>
                <option value="IT">Italy</option>
              </select>
            </div>

            <div style="min-width:160px;">
              <label class="muted" for="searchDate" style="font-size:12px;">Date</label>
              <div style="display:flex;gap:8px;align-items:center">
                <input id="searchDate" class="date" type="date" aria-label="Date" />
                <button id="clearDate" type="button" class="clear-btn" title="Clear date">Remove</button>
              </div>
            </div>

            <div style="align-self:flex-end">
              <button id="doSearch" class="search-btn">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

<main class="container">
  <h3 class="section-title">Open Requests</h3>
  <div id="resultsRoot" aria-live="polite">
    <!-- grouped lists will render here -->
  </div>
</main>

<!-- modal root -->
<div id="modalRoot" style="display:none"></div>
<!-- success modal root -->
<div id="successRoot" style="display:none"></div>
<!-- toast -->
<div id="toastRoot" style="position:fixed;top:0;left:0;right:0;pointer-events:none"></div>

<script>
/* ========== CONFIG ========== */
const WORKER_URL = 'https://weightshare-backend.weightshare.workers.dev';
const ADD_ROUTE = '/add-request';
const LIST_ROUTE = '/list';
const CLOSE_ROUTE = '/close-request';

/* ========== SAMPLE CITY -> COUNTRY MAP ========== 
   You can extend this list. The country codes match the countrySelect values.
   This is used client-side only so selecting a country includes all its cities.
*/
const CITY_COUNTRY = {
  "Hamburg":"DE",
  "Berlin":"DE",
  "Munich":"DE",
  "Cairo":"EG",
  "Alexandria":"EG",
  "London":"GB",
  "Manchester":"GB",
  "Paris":"FR",
  "Rome":"IT"
};

/* build unique city list from map */
const CITY_LIST = Array.from(new Set(Object.keys(CITY_COUNTRY))).sort();

/* ========== API helpers ========== */
const api = {
  async list(q = {}) {
    const params = new URLSearchParams();
    if (q.from) params.set('from', q.from);
    if (q.to) params.set('to', q.to);
    if (q.datepickup) params.set('datepickup', q.datepickup);
    if (q.type) params.set('type', q.type);
    const url = WORKER_URL + LIST_ROUTE + (params.toString() ? ('?' + params.toString()) : '');
    try {
      const r = await fetch(url);
      return await r.json();
    } catch (e) {
      return { status: 'error', message: String(e) };
    }
  },
  async add(payload) {
    try {
      const r = await fetch(WORKER_URL + ADD_ROUTE, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      return await r.json();
    } catch (e) {
      return { status:'error', message:String(e) };
    }
  },
  async close(id) {
    try {
      const r = await fetch(WORKER_URL + CLOSE_ROUTE, {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ id })
      });
      return await r.json();
    } catch (e) {
      return { status:'error', message:String(e) };
    }
  }
};

/* ========== UI helpers ========== */
function showToast(text, {auto=2200}={}) {
  const root = document.getElementById('toastRoot');
  root.innerHTML = `<div class="toast">${text}</div>`;
  if (auto>0) setTimeout(()=>root.innerHTML='', auto);
}
function showSuccessModal(id) {
  const root = document.getElementById('successRoot');
  root.style.display = 'block';
  root.innerHTML = `
    <div class="modal-backdrop success-modal" role="dialog" aria-modal="true">
      <div class="modal">
        <h3 style="margin-top:0;color:var(--success)">✔ Request created</h3>
        <p style="margin:8px 0 14px">Your request was submitted successfully. Save this ID to close the request later.</p>
        <div style="display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:12px">
          <div style="background:#fff;padding:10px 14px;border-radius:8px;box-shadow:inset 0 0 0 1px rgba(0,0,0,0.04)">${id}</div>
          <button id="copyId" class="copy-btn">Copy ID</button>
        </div>
        <div style="display:flex;justify-content:center;gap:8px">
          <button id="closeSuccess" class="btn ghost">Close</button>
        </div>
      </div>
    </div>
  `;
  document.getElementById('copyId').addEventListener('click', async ()=>{
    try {
      await navigator.clipboard.writeText(id);
      showToast('ID copied to clipboard', {auto:1600});
    } catch (e) {
      showToast('Could not copy', {auto:1600});
    }
  });
  document.getElementById('closeSuccess').addEventListener('click', ()=>{
    root.style.display = 'none';
    root.innerHTML = '';
  });
}

/* ========== Helpers: date formatting (EN) & phone clean ========== */
function prettyDateEnglish(isoDate) {
  if (!isoDate) return 'No date';
  try {
    // prefer passing 'en-GB' for day-month names, or 'en-US' for month-day. Use 'en-GB' here.
    return new Date(isoDate).toLocaleDateString('en-GB', { weekday:'long', day:'numeric', month:'short' });
  } catch (e) {
    return isoDate;
  }
}
function cleanPhoneForWa(phone) {
  if (!phone) return '';
  let p = phone.toString().trim();
  p = p.replace(/\s+/g,'');
  p = p.replace(/[^\d]/g,'');
  return p;
}

/* ========== Combobox (simple typeahead) for From/To ========== */
function attachCombobox(inputEl, listEl, items) {
  inputEl.addEventListener('input', ()=>{
    const q = (inputEl.value || '').toLowerCase().trim();
    listEl.innerHTML = '';
    if (!q) { listEl.style.display = 'none'; return; }
    const matches = items.filter(c => c.toLowerCase().includes(q)).slice(0,30);
    if (matches.length === 0) { listEl.style.display = 'none'; return; }
    matches.forEach(m=>{
      const li = document.createElement('li');
      li.textContent = m;
      li.addEventListener('click', ()=> {
        inputEl.value = m;
        listEl.style.display = 'none';
      });
      listEl.appendChild(li);
    });
    listEl.style.display = 'block';
  });
  // hide on blur (with tiny delay so clicks register)
  inputEl.addEventListener('blur', ()=> setTimeout(()=>{ listEl.style.display = 'none'; }, 150));
}

/* ========== Grouping & rendering ========== */
function groupByDate(items){
  const map = {};
  items.forEach(it=>{
    const dpRaw = it.datepickup || it.date || '';
    const dp = dpRaw ? (new Date(dpRaw)).toISOString().slice(0,10) : 'no-date';
    if (!map[dp]) map[dp]=[];
    map[dp].push(it);
  });
  // sort keys descending (nearest first) -> show soonest first (ascending)
  const sortedKeys = Object.keys(map).sort();
  const ordered = {};
  sortedKeys.forEach(k=>ordered[k]=map[k]);
  return ordered;
}

function renderGrouped(list){
  const root = document.getElementById('resultsRoot');
  root.innerHTML = '';
  if (!Array.isArray(list) || list.length === 0) {
    root.innerHTML = '<div class="small-muted">No open requests found.</div>';
    return;
  }
  const grouped = groupByDate(list);
  Object.keys(grouped).forEach(dateKey=>{
    const group = grouped[dateKey];
    const h = document.createElement('div');
    h.className = 'date-group';
    const pretty = dateKey==='no-date' ? 'No date' : prettyDateEnglish(dateKey);
    h.innerHTML = `<div class="date-header">${pretty}</div>`;
    root.appendChild(h);
    group.forEach(item=>{
      const ticket = document.createElement('div');
      ticket.className = 'ticket';
      // extract type label
      const from = item.from_loc || item.from || '';
      const to = item.to_loc || item.to || '';
      const name = item.name || '—';
      const mobile = item.mobile || '';
      const price = (item.price_per_kg !== undefined && item.price_per_kg !== null && item.price_per_kg !== '') ? `${item.price_per_kg} €/kg` : 'VB';
      const cleanMobile = cleanPhoneForWa(mobile);
      ticket.innerHTML = `
        <div class="ticket-left" role="button" tabindex="0" aria-label="Open details for ${name}">
          <div style="min-width:0">
            <div class="route">${from} → ${to}</div>
            <div class="meta">${name} • <span class="small-muted">${mobile || ''}</span></div>
          </div>
          <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
            <button class="whatsapp-btn" data-wa="${cleanMobile}" title="Contact on WhatsApp">
              <svg class="wa-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="#fff" d="M20.5 3.5A11.9 11.9 0 0 0 12 1.1 11.9 11.9 0 0 0 3.5 3.5 11.9 11.9 0 0 0 1.1 12c0 2.2.6 4.3 1.8 6.2L1 23l4.1-1.3A11.9 11.9 0 0 0 12 22.9h.1c2.2 0 4.3-.6 6.2-1.8A11.9 11.9 0 0 0 22.9 12 11.9 11.9 0 0 0 20.5 3.5zM12 20c-1.8 0-3.5-.5-5-1.5l-.4-.2-2.4.8.8-2.3-.2-.3A8 8 0 1 1 20 12 8 8 0 0 1 12 20z"/><path fill="#fff" d="M17.2 14.2c-.3-.2-1.8-.9-2.1-1-.3-.1-.5-.2-.7.2-.3.3-1 1-.9 1.2.1.3 1.4 2.2 3 3.1 1.7.9 2 .7 2.3.6.3-.1.9-.4 1-1 .1-.5.3-1 .2-1.1-.1-.1-.3-.2-.6-.3z"/></svg>
              <span style="font-size:13px">WhatsApp</span>
            </button>
          </div>
        </div>
        <div class="price">${price}</div>
      `;
      ticket.querySelector('.ticket-left').addEventListener('click', ()=>openDetail(item));
      ticket.querySelector('.ticket-left').addEventListener('keydown', (e)=>{ if (e.key==='Enter') openDetail(item); });
      ticket.querySelector('.whatsapp-btn').addEventListener('click', (ev)=>{
        ev.stopPropagation();
        const wa = ev.currentTarget.dataset.wa || '';
        if (!wa) { showToast('No phone number'); return; }
        window.open('https://wa.me/' + wa, '_blank');
      });
      root.appendChild(ticket);
    });
  });
}

/* ========== Detail modal ========== */
function openDetail(item){
  const root = document.getElementById('modalRoot');
  root.style.display = 'block';
  const price = (item.price_per_kg !== undefined && item.price_per_kg !== null && item.price_per_kg !== '') ? `${item.price_per_kg} €/kg` : 'VB';
  const created = item.createdat ? new Date(item.createdat).toLocaleString('en-GB') : '';
  const typeLabel = item.type || ( (item.additionalinfo||'').match(/^Type:\s*(shipper|traveller)/i) ? (item.additionalinfo.match(/^Type:\s*(shipper|traveller)/i)[1]) : '—');
  root.innerHTML = `
    <div class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h3 style="margin-top:0">${item.from_loc || item.from || ''} → ${item.to_loc || item.to || ''}</h3>
        <div style="display:flex;gap:12px;flex-wrap:wrap">
          <div style="flex:1">
            <p><strong>${item.name || '—'}</strong></p>
            <p class="small-muted">Type: ${typeLabel}</p>
            <p class="small-muted">Date: ${item.datepickup || '—'}</p>
            <p class="small-muted">Phone: ${item.mobile || '—'}</p>
            <p class="small-muted">Email: ${item.email || '—'}</p>
            <p style="margin-top:8px">${ (item.additionalinfo||'').replace(/^Type:\\s*(shipper|traveller)[:\\-\\s]*/i,'') || '' }</p>
          </div>
          <div style="width:160px;text-align:right">
            <div style="font-size:14px;color:var(--muted)">Price</div>
            <div style="font-weight:800;font-size:18px">${price}</div>
            <div style="margin-top:14px;color:var(--muted);font-size:12px">${created}</div>
          </div>
        </div>

        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:14px">
          <button id="closeDetailBtn" class="btn ghost">Close</button>
          <button id="closeRequestBtn" class="btn" style="background:#ef4444">Close Request</button>
        </div>
      </div>
    </div>
  `;
  document.getElementById('closeDetailBtn').addEventListener('click', closeModalRoot);
  document.getElementById('closeRequestBtn').addEventListener('click', async ()=>{
    const confirmId = prompt('To confirm closing, enter the request ID:');
    if (!confirmId || confirmId !== item.id) { alert('Cancelled or ID mismatch'); return; }
    showToast('Closing request...');
    const res = await api.close(item.id);
    if (res && res.status === 'ok') {
      showToast('Request closed', {auto:1800});
      closeModalRoot();
      await doSearch(); // refresh
    } else {
      showToast('Failed closing: ' + (res?.message || 'error'), {auto:3000});
    }
  });
}
function closeModalRoot(){ const root = document.getElementById('modalRoot'); root.style.display='none'; root.innerHTML=''; }

/* ========== Add request modal (kept minimal) ========== */
function openAddModal(){
  const root = document.getElementById('modalRoot');
  root.style.display = 'block';
  root.innerHTML = `
    <div class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h3 style="margin-top:0">Submit a Request</h3>
        <form id="addForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="rname">Your name</label>
              <input id="rname" name="name" type="text" required />
            </div>
            <div class="form-group">
              <label for="rtype">Request type</label>
              <select id="rtype" name="type" required>
                <option value="shipper">Shipper (I want to send)</option>
                <option value="traveller">Traveller (I will carry)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rfrom">From</label>
              <input id="rfrom" name="from_loc" type="text" required />
            </div>
            <div class="form-group">
              <label for="rto">To</label>
              <input id="rto" name="to_loc" type="text" required />
            </div>
            <div class="form-group">
              <label for="rdate">Pickup date</label>
              <input id="rdate" name="datepickup" type="date" required />
            </div>
            <div class="form-group">
              <label for="rprice">Price per kg (€) — optional</label>
              <input id="rprice" name="price_per_kg" type="number" step="0.01" min="0" placeholder="e.g. 4.50" />
            </div>
            <div class="form-group">
              <label for="rmobile">Mobile</label>
              <input id="rmobile" name="mobile" type="tel" />
            </div>
            <div class="form-group" style="grid-column:1/-1">
              <label for="remail">Email (optional)</label>
              <input id="remail" name="email" type="email" />
            </div>
            <div class="form-group" style="grid-column:1/-1">
              <label for="rnotes">Additional info</label>
              <textarea id="rnotes" name="additionalinfo" placeholder="Any notes (fragile, size, pickup location, ... )"></textarea>
            </div>
          </div>

          <div class="modal-actions">
            <button type="button" id="cancelAdd" class="btn ghost">Cancel</button>
            <button type="submit" class="btn">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  `;
  document.getElementById('cancelAdd').addEventListener('click', ()=>{ closeModalRoot(); });
  document.getElementById('addForm').addEventListener('submit', handleAddSubmit);
}

async function handleAddSubmit(e){
  e.preventDefault();
  const f = new FormData(e.target);
  const obj = Object.fromEntries(f.entries());
  if (!obj.price_per_kg || obj.price_per_kg === '') obj.price_per_kg = null;
  showToast('Submitting...');
  const res = await api.add(obj);
  if (res && res.status === 'ok') {
    showSuccessModal(res.id);
    closeModalRoot();
    await doSearch();
  } else {
    showToast('Submit failed: ' + (res?.message || 'network'), {auto:3500});
  }
}

/* ========== SEARCH / FILTER logic ==========
   Behavior:
   - If city typed in "From" or "To", we include those as query params so backend filters server-side.
   - If a country is selected (countrySelect), we DO NOT send 'from' or 'to' for that side but instead fetch results (with other params)
     and filter client-side to include any city whose CITY_COUNTRY mapping matches the selected country.
*/
async function doSearch(){
  const type = document.getElementById('searchType').value;
  const fromInput = document.getElementById('searchFrom').value.trim();
  const toInput = document.getElementById('searchTo').value.trim();
  const country = document.getElementById('countrySelect').value; // e.g. 'DE' or ''
  const date = document.getElementById('searchDate').value;

  showToast('Searching...', {auto:800});

  // Build query object: include from/to only if user selected typed a city (not if they rely on country filter)
  // For country filtering we will do client-side filtering after fetching the (possibly filtered) list.
  const q = { type: type || undefined, datepickup: date || undefined };

  // include from/to only when present as explicit city (not empty) AND user didn't select a country that should override
  if (fromInput && !country) q.from = fromInput;
  if (toInput && !country) q.to = toInput;

  const data = await api.list(q);

  if (!Array.isArray(data)) {
    showToast('Error loading results', {auto:3000});
    document.getElementById('resultsRoot').innerHTML = '<div class="small-muted">Failed to load results.</div>';
    return;
  }

  let finalList = data;

  // If a country is selected, filter client-side: retain records where either from_loc OR to_loc is in that country,
  // depending on which filter controls the country. For simplicity: when a country is selected, we filter by FROM only
  // (your requirement said selecting a country should match any city of that country for filtering).
  // We'll implement it to match both FROM and TO to be useful: if country selected -> include items where either
  // item's from_loc or to_loc belongs to that country. If you prefer only FROM, tell me and I will change.
  if (country) {
    finalList = finalList.filter(it => {
      const f = (it.from_loc || it.from || '').toString();
      const t = (it.to_loc || it.to || '').toString();
      const fc = CITY_COUNTRY[f] || '';
      const tc = CITY_COUNTRY[t] || '';
      return (fc && fc.toUpperCase() === country.toUpperCase()) || (tc && tc.toUpperCase() === country.toUpperCase());
    });
  } else {
    // If user typed 'from' or 'to' but we didn't send it (rare) we can also client-filter here. kept simple.
  }

  renderGrouped(finalList);
}

/* ========== initialization wiring ========== */
document.getElementById('openAdd').addEventListener('click', openAddModal);
document.getElementById('doSearch').addEventListener('click', (e)=>{ e.preventDefault(); doSearch(); });
document.getElementById('searchDate').addEventListener('change', ()=>{/* nothing special */});
document.getElementById('clearDate').addEventListener('click', ()=>{ document.getElementById('searchDate').value = ''; });

/* attach comboboxes */
attachCombobox(document.getElementById('searchFrom'), document.getElementById('fromList'), CITY_LIST);
attachCombobox(document.getElementById('searchTo'), document.getElementById('toList'), CITY_LIST);

/* initial load */
doSearch();
</script>
