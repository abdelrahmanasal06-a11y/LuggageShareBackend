<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Add Request</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input, textarea, select { width: 100%; padding: 8px; margin: 6px 0; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>

<h2>Add Request</h2>

<form id="requestForm">
  <label>Name</label>
  <input type="text" id="name" required />

  <label>From</label>
  <input type="text" id="from_loc" required />

  <label>To</label>
  <input type="text" id="to_loc" required />

  <label>Date</label>
  <input type="date" id="datepickup" required />

  <label>Mobile</label>
  <input type="text" id="mobile" required />

  <label>Email</label>
  <input type="email" id="email" required />

  <label>Info</label>
  <textarea id="additionalinfo"></textarea>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById('requestForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    name: document.getElementById('name').value,
    from_loc: document.getElementById('from_loc').value,
    to_loc: document.getElementById('to_loc').value,
    datepickup: document.getElementById('datepickup').value,
    mobile: document.getElementById('mobile').value,
    email: document.getElementById('email').value,
    additionalinfo: document.getElementById('additionalinfo').value
  };

  const url = "https://weightshare-backend.weightshare.workers.dev/submit";

  try {
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.success) {
      alert('Request added! Your request ID: ' + result.id);
      document.getElementById('requestForm').reset();
    } else {
      alert('Error: ' + JSON.stringify(result));
    }
  } catch (err) {
    alert("Network error: " + err);
  }
});
</script>

</body>
</html>
